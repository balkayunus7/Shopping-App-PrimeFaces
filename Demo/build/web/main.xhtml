<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>        
        <h:outputStylesheet name="css/custom-table.css" /> 
        <h:outputStylesheet name="css/custom-text.css" />
        <h:outputStylesheet name="css/custom-button.css"/> 
        <h:outputStylesheet name="css/custom-dialog-text.css"/>
        <h:outputStylesheet name="css/custom-dialog.css"/>
        <h:outputStylesheet name="css/custom-image.css"/>
        <h:outputStylesheet name="css/product-list.css"/>
    </h:head>
    <h:body>
        <h:form id="myForm2"> 
            <p:commandButton  icon="pi pi-arrow-left" value="Back to Main Page"  action="#{userBean.goBacktoPage()}" styleClass="custom-button"  style="margin-bottom: 30px;  font-weight: bold;
                              font-size: 15px;
                              color:black;
                              background-color:antiquewhite ;
                              border-radius: 20px;" />


            <div class="product-container">
                <div class="product-list-item">
                    <p:dataScroller id="dtPersona" value="#{databaseBean.product}" var="product" >
                        <div class="product-image image-shadow">
                            <p:graphicImage value="#{product.imagePath}" alt="No Image" styleClass="product-image" />
                        </div>  
                        <div class=" ">
                            <h:outputText value="#{product.name.toUpperCase()}"/>
                        </div>
                        <div class=" ">
                            <h:outputText  value="Shoes Description"/>
                        </div>
                        <div class="product-list-item p-5 ">
                            <i class="pi pi-tag" style="margin-right:10px;color: blue"></i>
                            <h:outputText value="#{product.description}" />
                        </div>
                        <div class=" ">
                            <h:outputText value="£#{product.price}"/>
                        </div>
                        <div class="product-list-detail  ">
                            <h:outputText  value="#{product.rating}"/>
                            <i class="pi pi-star-fill" style="margin-right:10px;color: blue"></i>
                        </div>

                        <div class="product-list-detail">
                            <p:commandButton   icon="pi pi-align-justify" actionListener="#{databaseBean.viewProduct(product)}" update=":viewForm" oncomplete="PF('viewDialog').show()" style="color: black;background-color: background;"/>
                            <p:commandButton  icon="pi pi-plus" actionListener="#{userBean.addCart(product)}"  update= ":myForm2 " style="color: black;background-color: background"/>

                        </div>                   
                    </p:dataScroller>
                </div>
            </div>
        </h:form>



        <p:dialog id="dlgViewPersona" header="Product Details" widgetVar="viewDialog"  modal="true" width="540" height="700" styleClass="custom-dialog" style="background-color: bisque;">
            <h:form id="viewForm"> 
                <p:growl id="msgs" showDetail="true" /> 
                <p:messages />

                <p:graphicImage value="#{databaseBean.selectedProduct.imagePath}" alt="No Image" style="margin-left: 30px" width="380px" height="440"/>

                <h:panelGrid columns="2" style="margin: 40px" >
                    <h:outputLabel for="viewName" value="Name:" styleClass="custom-text"/>
                    <h:outputText id="viewName" value="#{databaseBean.selectedProduct.name}"  styleClass="custom-dialog-text" />

                    <h:outputLabel for="viewPrice" value="Price:" styleClass="custom-text"/>
                    <h:outputText id="viewPrice" value="#{databaseBean.selectedProduct.price}£" styleClass="custom-dialog-text"/>

                    <h:outputLabel for="viewQuantity" value="Detail:" styleClass="custom-text"/>
                    <h:outputText id="viewQuantity" value="#{databaseBean.selectedProduct.description}" styleClass="custom-dialog-text" />

                    <h:outputLabel for="viewRating" value="Rating:"  styleClass="custom-text" />
                    <h:outputText  id="viewRating" styleClass="custom-dialog-text" value="#{databaseBean.selectedProduct.rating}*"/>
                </h:panelGrid>

                <p:column>
                    <p:commandButton value="Add Cart"  icon="pi pi-plus" iconPos="right" style="color:black;border-color: activecaption;margin-left: 130px;
                                     background-color:antiquewhite ;" update=":myForm2"  actionListener="#{userBean.addCart(databaseBean.selectedProduct)}" styleClass="custom-button" />
                </p:column>
            </h:form>
        </p:dialog>

    </h:body>
</html>
