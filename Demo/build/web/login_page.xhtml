<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>        
        <h:outputStylesheet name="css/custom-table.css" /> 
        <h:outputStylesheet name="css/custom-text.css" />
        <h:outputStylesheet name="css/custom-button.css"/> 
        <h:outputStylesheet name="css/custom-dialog-text.css"/>
        <h:outputStylesheet name="css/custom-dialog.css"/>
        <h:outputStylesheet name="css/custom-image.css"/>
        <h:outputStylesheet name="css/product-list.css"/>

        <style>
            .background-image-layer {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
        </style>
    </h:head>
    <h:body>
        <h:form  id="myform3">

            <p:messages id="errorMsg" showDetail="true"  closable="true" />

            <div class="product-list-item p-5" >        
                <div class="product-list-detail" style="margin-left: 200px;margin-top: 90px;padding: 50px">
                    <div class="product-info-left  custom-empty-text ">
                        <h:outputText value="LOGIN" style="margin-left: 100px;margin-bottom: 20px;color: white"/>
                    </div>
                    <div class="product-info-left  custom-empty-desc">
                        <h:outputText style="margin-left: 20px;color: white;margin-bottom: 50px"  value="How to i get started lorem ipsum dolor at?" />
                    </div>

                    <div class="product-info-left  custom-login-text">
                        <p:inputText value="#{userBean.username}"  size="35"  style="margin-bottom: 15px" placeholder="Username:"   id="username"  />
                    </div>
                    <div class="product-info-left  custom-login-text">
                        <p:password value="#{userBean.password}" feedback="true"   style="margin-bottom: 15px" placeholder="Password" size="32" redisplay="true" toggleMask="true" promptLabel="Password" />
                    </div>
                    <div class="product-list-detail">
                        <p:commandButton  value="Login Now"  action="#{userBean.login()}" style="margin-left:100px;margin-right: 10px;margin-bottom: 10px;padding: 7px"    />
                    </div>
                    <div class="product-list-item    custom-empty-desc">
                        <h:outputText style="margin-left: 50px;margin-top: 20px;color: white;margin-bottom:  20px;font-size: 17px" value="Don't have an account"/>
                        <p:commandLink style="margin-left: 10px; margin-top: 20px; margin-bottom: 20px;" action="#{routingBean.returnRegister()}">
                            <p:outputLabel value="Sign Up" style=" font-size: 17px; color: white" />
                        </p:commandLink>

                    </div>
                    <div class="background-image-layer" >
                        <p:graphicImage value="/resources/images/3.png" style="width: 1728px" height="865px"  alt="My Image"/>
                    </div>

                </div>

            </div>

        </h:form>
    </h:body>
</html>
